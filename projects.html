---
layout: page
title: Projects
permalink: /projects/
---

<ol class="list-reset">
  {% for project in site.projects %}
  <li class="mar-b-l cf black-1 border-thin m-col-12 l-col-10">
    <a href="{{site.baseurl}}/projects{{project.permalink}}" class="link">
      {% if project.thumbnail %}
        <div class="pad-m col-12 m-col-6 col">
          <!-- <img src="../img/projects/{{ project.thumbnail }}" alt=" {{project.title}} "> -->
        </div>
      {% endif %}

      <div class="pad-m col col-12 m-col-6">
        <h2>{{ project.title }}</h2>
        {% if project.subtitle %}
          <p> {{ project.subtitle }} </p>
        {% endif %}
      </div>
    </a>
    <!-- {% if project.tags %}
      <ul class="list-reset">
      {% for tag in project.tags %}
        <li class="inline-block h6 caps bold pad-r-m">{{ tag }}</li>
      {% endfor %}
      </ul>
    {% endif %} -->

  </li>
  {% endfor %}
</ol>
