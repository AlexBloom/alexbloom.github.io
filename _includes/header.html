<header id="site-header" class="site-header relative left-0 right-0 border-top z3 px-m">
  <div class="wrapper cf max-width-xl float-center">

    {% assign url_parts = page.url | split: '/' %}

    <nav class="float-left mt-m mr-m ">
      <a href="{{site.baseurl}}/" class="h5 link bold m-0 {% if page.url == '/' %} current black {% endif %}">{{site.title}} </a>
    </nav>
    <nav class="float-right right-0 mt-m ">
        <ul class="list-reset cf">
          <li class="inline-block ">
            <a href="{{site.baseurl}}/projects/" class="h5 link mr-m {% if url_parts[1] == 'projects' %} current black {% endif %}">Projects</a>
          </li>
          <li class="inline-block ">
            <a href="{{site.baseurl}}/info/" class="h5 link mr-m {% if url_parts[1] == 'info' %} current black {% endif %}">Info</a>
          </li>
          <li class="inline-block ">
            <a href="{{site.baseurl}}/bookshelf/" class="h5 link mr-m {% if url_parts[1] == 'bookshelf' %} current black {% endif %}">Bookshelf</a>
          </li>
        </ul>
    </nav>
  </div>
</header>
